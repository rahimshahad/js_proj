<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script defer src = "src/category.js"></script>
        
    <script defer src = "src/item.js"></script> 
    <script defer src= "src/categoryService.js"></script>  
    <script defer src= "src/itemService.js"></script>
    <script defer src = "index.js"></script>
    <title>Yard Sale</title>
</head>

<body>
    <div id="wrapper">
        <header>
            <div id="page-head">
                <h1 class="page-title">Yard Sale</h1>
                <p>Selling Made Easy</p>
            </div>
        </header>
    </div>
    <div id="search-container">
        <form id="search-items">
            <input type="text" placeholder="Search item... "/>
        </form>
    </div>

    <div id="form-container">
        <h2>List Your Item</h2>
        <form id = "new-item">
            <label>Name:</label>
            <input type="text" id= "name"><br>
            <br><label>Description:</label>
            <input type="text" id= "description"><br>
            <br><label>Condition:</label>
            <input type="text" id= "condition"><br>
            <br><label>Price:</label>
            <input type="text" id= "price"><br>
            <br><label for="categories">Category:</label>
            <select name="category-list" id="category-list">
            </select><br>
            <br><input type="submit" value="submit">

        </form>
    </div>

    <div id="items-container"></div>


    <div id="categories-container"></div>

   


    <div></div>
