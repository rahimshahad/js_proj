<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    
    <script defer src = "src/category.js"></script>
        
    <script defer src = "src/item.js"></script> 
    <script defer src= "src/categoryService.js"></script>  
    <script defer src= "src/itemService.js"></script>
    <script defer src = "index.js"></script>
    <title>Yard Sale</title>
</head>

<body>
    <div id="wrapper">
        <header>
                <h1 class="page-title">YARD SALE</h1>
                <p>Selling Made Easy</p>
                <div id="search-container">
                <form id="search-items">
                    <input type="text" placeholder="Search item... "/>
                </form>
            </div>
        </header>
    
    </div>

    <div id="form-container">
        <h2>List Your Item</h2>
        <form id = "new-item">
            <label for="name">Name:</label>
            <input type="text" id= "name"><br>
            <br><label for="description">Description:</label>
            <input type="text" id= "description"><br>
            <br><label for="condition">Condition:</label>
            <input type="text" id= "condition"><br>
            <br><label for="price">Price:</label>
            <input type="text" id= "price"><br>
            <br><label for="category-list">Category:</label>
            <select name="category-list" id="category-list">
            </select><br>
            <br><input type="submit" value="Submit" id="submit"><br>

            <br><input type="checkbox" id="hide" >
            <label for="hide" id="hide">Hide all Items</label>

        </form>
    </div>

    <div id="items-container"></div>


    <div id="categories-container"></div>

   


    <div></div>
   
       
</body>

</html>
